<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javaScript functions</title>
	<script type="text/javascript">
		function codeDust(){
			document.write("Hello code dust programmers");
		}

		function alertFunction(){
			alert("Hello from the alert function, what do you want?");
		}
	</script>
</head>
<body>

	<form>
		<input type="button" value="display" onclick="codeDust();">
		<button onclick="alertFunction();">Alert</button>
	</form>
	<script type="text/javascript">
		var firstNumber, secondNumber, product, difference;
		firstNumber = prompt("Enter the first Number ");
		secondNumber = prompt("Enter the second number ");
		product = firstNumber * secondNumber;
		difference = firstNumber - secondNumber;
		document.write("The product is " + product + " and the difference is " + difference);


		
	</script>

</body>
</html>
